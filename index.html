<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Proyecto Final Carrito de Compras</h1>
    </header>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Productos Disponibles</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="product">
                            <h3>Producto 1</h3>
                            <img src="./images/slider2.jpg" alt="gorra">
                            <p>Precio: $10.00</p>
                            <button class="btn btn-dark add-to-cart" data-price="10.00">Agregar al Carrito</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product">
                            <h3>Producto 2</h3>
                            <img src="./images/slider1.jpg" alt="cinturon lumbar">
                            <p>Precio: $20.00</p>
                            <button class="btn btn-dark add-to-cart" data-price="20.00">Agregar al Carrito</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product">
                            <h3>Producto 3</h3>
                            <img src="./images/accesorios.jpg" alt="accesorios">
                            <p>Precio: $15.00</p>
                            <button class="btn btn-dark add-to-cart" data-price="15.00">Agregar al Carrito</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product">
                            <h3>Producto 4</h3>
                            <img src="./images/slider4.jpg" alt="taza">
                            <p>Precio: $25.00</p>
                            <button class="btn btn-dark add-to-cart" data-price="25.00">Agregar al Carrito</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product">
                            <h3>Producto 5</h3>
                            <img src="./images/CATALOG-MEN.png" alt="musculosa">
                            <p>Precio: $12.00</p>
                            <button class="btn btn-dark add-to-cart" data-price="12.00">Agregar al Carrito</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product">
                            <h3>Producto 6</h3>
                            <img src="./images/CATALOG-WOMAN.png" alt="musculosa mujer">
                            <p>Precio: $18.00</p>
                            <button class="btn btn-dark add-to-cart" data-price="18.00">Agregar al Carrito</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="cart-container">
                    <h2>Tu carrito</h2>
                    <div id="notification"></div>
                    <ul id="cart-items"></ul>
                    <p>Total: $<span id="cart-total">0.00</span></p>
                    <button id="checkout-button" class="btn btn-success">Realizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
</body>
</html>
